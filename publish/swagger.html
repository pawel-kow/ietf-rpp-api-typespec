<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAPI Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
        window.onload = function() {
            // Create a new URLSearchParams object from the current URL's query string.
            const urlParams = new URLSearchParams(window.location.search);

            // Get the value of the 'spec' parameter.
            // If the parameter doesn't exist, default to 'openapi.yaml'.
            let specUrl = urlParams.get('spec') || 'openapi.yaml';
            
            // Check if the URL starts with "./" and remove it if it does.
            if (specUrl.startsWith('./')) {
                specUrl = specUrl.substring(2);
            }

            // Initialize SwaggerUI.
            SwaggerUIBundle({
                // Use the dynamically determined URL for the spec.
                url: specUrl,
                dom_id: "#swagger-ui",
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout"
            });
        };
    </script>
</body>
</html>
